<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<title>Reindirizzamento...</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0a;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  /* Luci soffuse che appaiono attorno allo schermo */
  .glow-bg {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,255,0.2), transparent 70%);
    animation: glowExpand 3s ease-in-out infinite alternate;
    z-index: 0;
  }

  .container {
    position: relative;
    text-align: center;
    z-index: 1;
    animation: fadeIn 1s ease-in-out forwards;
  }

  h1 {
    font-size: 2rem;
    color: #ff00ff;
    text-shadow: 
      0 0 10px #ff00ff, 
      0 0 20px #ff00ff, 
      0 0 30px #ff00ff,
      0 0 40px #ff00ff;
    margin-bottom: 20px;
    animation: glow 1.5s infinite alternate;
  }

  .dots {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .dot {
    width: 15px;
    height: 15px;
    background: #ff00ff;
    border-radius: 50%;
    animation: bounce 1s infinite;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  /* Animazioni */
  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-15px); }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes glowExpand {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(1.2); opacity: 0.5; }
  }

</style>
</head>
<body>
  <div class="glow-bg"></div>
  <div class="container">
    <h1>Ti stiamo reindirizzando...</h1>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Reindirizzamento automatico dopo 2 secondi
    setTimeout(() => {
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeK7T0tFGC6csaVUZBlTSQKt9fsE23hfM2pQY79SFjsv2CtXQ/viewform?usp=header";
    }, 2000);
  </script>
</body>
</html>
