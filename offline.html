<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Offline</title>
    <style>
        /* Stile Aura */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b5bfc, #fc6b9b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .offline-container {
            background: rgba(0,0,0,0.4);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            color: #6b5bfc;
            background: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>ðŸ˜µ Sei offline</h1>
        <p>Controlla la tua connessione a Internet e riprova.</p>
        <button onclick="retry()">Riprova</button>
    </div>

    <script>
        function retry() {
            // Prova a ricaricare index.html
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
