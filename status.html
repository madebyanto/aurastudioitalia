<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Servizi - Aura ü©∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
    }
    .service {
      background: rgba(255, 255, 255, 0.2);
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 500px;
      cursor: pointer;
      text-align: left;
      transition: transform 0.2s ease;
    }
    .service:hover {
      transform: translateY(-3px);
    }
    .service h2 {
      margin: 0;
      font-size: 1.4em;
    }
    .status {
      margin-top: 8px;
      display: none;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <h1>Status dei Servizi</h1>
  <p>Clicca su un servizio per vedere il suo stato attuale</p>

  <div class="service" onclick="toggleStatus('statusAccount')">
    <h2>Account Aura</h2>
    <div id="statusAccount" class="status"></div>
  </div>

  <div class="service" onclick="toggleStatus('statusNyra')">
    <h2>Nyra</h2>
    <div id="statusNyra" class="status"></div>
  </div>

  <div class="service" onclick="toggleStatus('statusSupporto')">
    <h2>Supporto</h2>
    <div id="statusSupporto" class="status"></div>
  </div>

  <script>
    // Frasi di default
    const MESSAGGI = {
      online: "Il servizio funziona correttamente ‚úÖÔ∏è",
      offline: "Stiamo riscontrando problemi con questo servizio üíî"
      support_on: "Il supporto √® disponibile ‚úÖÔ∏è"
      support_off: "Il supporto non √® disponibile ‚ùåÔ∏è"
    };

    // Stato dei servizi (modifica qui: "online" o "offline")
    const statoServizi = {
      accountAura: "online",
      nyra: "online",
      supporto: "support_off"
    };

    // Inizializza testi
    document.getElementById("statusAccount").textContent = MESSAGGI[statoServizi.accountAura];
    document.getElementById("statusNyra").textContent = MESSAGGI[statoServizi.nyra];
    document.getElementById("statusSupporto").textContent = MESSAGGI[statoServizi.supporto];

    // Toggle visibilit√† menu a tendina
    function toggleStatus(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
